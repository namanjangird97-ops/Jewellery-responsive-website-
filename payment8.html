<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Checkout | Aurum Gems</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #C5A059;
            --black: #121212;
            --white: #ffffff;
            --border: #e0e0e0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .checkout-container {
            background: white;
            width: 90%;
            max-width: 1000px;
            display: flex;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        /* Left Side: Order Summary */
        .order-summary {
            flex: 1;
            padding: 40px;
            background: #fafafa;
            border-right: 1px solid var(--border);
        }

        .order-summary h2 {
            font-family: 'Playfair Display', serif;
            margin-bottom: 20px;
        }

        /* Right Side: Payment Form */
        .payment-form {
            flex: 1.5;
            padding: 40px;
        }

        /* Luxury Card Visual */
        .card-visual {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #1a1a1a 0%, #444 100%);
            border-radius: 15px;
            padding: 25px;
            color: white;
            position: relative;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .card-chip {
            width: 40px;
            height: 30px;
            background: var(--gold);
            border-radius: 5px;
            margin-bottom: 40px;
        }

        .card-number-display {
            font-size: 20px;
            letter-spacing: 3px;
            margin-bottom: 20px;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }

        /* Input Fields */
        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            color: #777;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-family: inherit;
            box-sizing: border-box;
        }

        .row {
            display: flex;
            gap: 20px;
        }

        .pay-btn {
            width: 100%;
            background: var(--black);
            color: white;
            padding: 15px;
            border: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .pay-btn:hover {
            background: var(--gold);
        }

        @media (max-width: 768px) {
            .checkout-container { flex-direction: column; }
        }
    </style>
</head>
<body>

<div class="checkout-container">
    <div class="order-summary">
        <h2>Your Order</h2>
        <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
            <span>Solitaire Ring</span>
            <span>$1,299.00</span>
        </div>
        <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
            <span>Shipping</span>
            <span>Free</span>
        </div>
        <hr style="border: 0; border-top: 1px solid #ddd; margin: 20px 0;">
        <div style="display: flex; justify-content: space-between; font-weight: 600; font-size: 18px;">
            <span>Total</span>
            <span style="color: var(--gold);">$1,299.00</span>
        </div>
    </div>

    <div class="payment-form">
        <h2>Payment Details</h2>
        
        <div class="card-visual">
            <div class="card-chip"></div>
            <div class="card-number-display" id="card-num-display">**** **** **** ****</div>
            <div class="card-footer">
                <div>
                    <label style="color: #aaa;">Card Holder</label>
                    <div id="card-name-display">FULL NAME</div>
                </div>
                <div>
                    <label style="color: #aaa;">Expires</label>
                    <div id="card-date-display">MM/YY</div>
                </div>
            </div>
        </div>

        <form>
            <div class="input-group">
                <label>Cardholder Name</label>
                <input type="text" id="name-input" placeholder="e.g. John Doe">
            </div>
            <div class="input-group">
                <label>Card Number</label>
                <input type="text" id="num-input" maxlength="19" placeholder="xxxx xxxx xxxx xxxx">
            </div>
            <div class="row">
                <div class="input-group" style="flex: 1;">
                    <label>Expiry Date</label>
                    <input type="text" id="date-input" placeholder="MM/YY">
                </div>
                <div class="input-group" style="flex: 1;">
                    <label>CVV</label>
                    <input type="password" maxlength="3" placeholder="***">
                </div>
            </div>
            <button type="button" class="pay-btn" onclick="alert('Payment Successful!')">Complete Purchase</button>
        </form>
    </div>
</div>

<script>
    // Live update card visual
    const nameInput = document.getElementById('name-input');
    const numInput = document.getElementById('num-input');
    const dateInput = document.getElementById('date-input');

    nameInput.addEventListener('input', (e) => {
        document.getElementById('card-name-display').innerText = e.target.value.toUpperCase() || 'FULL NAME';
    });

    numInput.addEventListener('input', (e) => {
        document.getElementById('card-num-display').innerText = e.target.value || '**** **** **** ****';
    });

    dateInput.addEventListener('input', (e) => {
        document.getElementById('card-date-display').innerText = e.target.value || 'MM/YY';
    });
</script>

</body>
</html>
